<div id="main-container" class="container">

        <div class="col-sm-12 col-md-12">
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <input type="text" name="message" id="message" required="required">
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </div>

        </section>

        <div class="col-sm-5 col-md-4">
        <section class="sidebar">
            <div id ="connect">
                <h2>Connect With Me</h2>

                <img src="./assets/images/github.png" class="social" alt="GitHub">
                <img src="./assets/images/linkedin.png" class="social" alt="LinkedIn">
                <img src="./assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
            </div>
